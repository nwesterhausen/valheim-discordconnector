name: "Docs Build & Publish"
on:
  push:
    branches:
      - main

jobs:
  Build-Publish_Documentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm
      # Build
      - name: Install Dependencies
        run: |
          pnpm install --frozen-lockfile
      # Build
      - name: Install Dependencies
        run: |
          pnpm docs:build

      # Upload
      - uses: bacongobbler/azure-blob-storage-upload@v3.0.0
        with:
          container_name: $web
          extra_args: "--destination-path discordconnector.valheim.nwest.games/ --overwrite"
          connection_string: "${{ secrets.AZURE_CONNECTION_STRING }}"
          source_dir: docs/.vitepress/dist
          sync: "true"
          overwrite: "true"
